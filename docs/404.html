<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    (function () {
      var path = window.location.pathname
      var search = window.location.search
      var hash = window.location.hash

      // Your GitHub repo name (must match the deployment URL)
      var repoName = '/vue-cal'

      // Prevent infinite loop if already on 404.html
      if (path.endsWith('/404.html')) return

      // Ensure only paths inside the repo are rewritten
      if (!path.startsWith(repoName)) repoName = ''

      // Preserve full path while redirecting to index.html
      var newUrl = repoName + '/index.html' + search + hash

      // Use replace() to avoid creating history back navigation issues
      window.location.replace(newUrl)
    })()
  </script>
</head>
<body>
  <p>If you are not redirected, <a id="redirect-link" href="/">click here</a>.</p>
  <script>
    document.getElementById('redirect-link').href = window.location.pathname
  </script>
</body>
</html>
