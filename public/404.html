<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    (function () {
      var path = window.location.pathname
      var search = window.location.search
      var hash = window.location.hash

      // Change this to your GitHub repo name
      var repoName = '/vue-cal'

      // Prevent infinite loop if already on 404.html
      if (path.endsWith('/404.html')) return

      // Ensure we only rewrite paths inside the repo
      if (!path.startsWith(repoName)) repoName = ''

      // Redirect to index.html inside the repo
      var newUrl = repoName + '/index.html' + search + hash
      window.location.replace(newUrl)
    })()
  </script>
</head>
<body>
  <p>If you are not redirected, <a href="/vue-cal/">click here</a>.</p>
</body>
</html>
