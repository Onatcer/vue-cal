<script>
  (function () {
    var path = window.location.pathname
    var search = window.location.search
    var hash = window.location.hash

    // Extract repository name from GitHub Pages URL (change to your repo name)
    var repoName = '/vue-cal'

    // If we are already on 404.html, do NOT redirect again
    if (path.endsWith('/404.html')) return

    // Ensure it only rewrites if needed (for project pages)
    if (!path.startsWith(repoName)) repoName = ''

    // Rewrite the URL to index.html within the project directory
    var newUrl = repoName + '/index.html' + search + hash

    window.location.replace(newUrl)
  })()
</script>
